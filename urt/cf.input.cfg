unbindall                              // remove all key bindings
set  cl_freelook            "1"             // mouse look [bool|def=1]
set  cl_mouseAccel          "0"             // mouse acceleration [bool|def=0]
set  cl_mouseAccelStyle     "0"             // mouse accel style
set  cl_mouseAccelOffset    "5"             // mouse accel offset
set  cl_pitchspeed          "140"           // Set the pitch rate for +lookup and/or +lookdown [int|def=140]
set  cl_yawspeed            "140"           // Set the yaw rate for +left and/or +right [int|def=140]
set  in_mouse               "1"             // mouse input api: [1=direct input(no neg.accel),-1=desktop cursor|def=1]
set  in_rawmouse            "1"             // HD mouse latency: [1=low,0=normal]
// set  cl_platformSensitivity "1.0"           // Indicates the mouse input scaling [float|def=1]
set  cl_zoomSensitivityFOVthreshold "65"    // FOV below this will activate a different sensitivity
set  zoomSensitivity                "1.95"  // Mouse sensitivity when 'zoomed' in
set  in_disablemacosxmouseaccel "1"         //!Disable mouse acc when running OSX [bool]
set  m_forward              "0.25"          // Set the back and forth movement distance of the player in relation to how much the mouse moves [float|def=0.25]
set  m_side                 "0.25"          // Set the strafe movement distance of the player in relation to how much the mouse moves [float|def=0.25]
set  in_joystick            "0"
set  in_joystickNo          "0"             //!Select which joystick to use
set  in_joyBallScale        "0.02"
set  in_joystickThreshold   "0.15"
seta sensitivity "2.78"
seta cl_mouseaccel "0"

