////  ______________________________________________________________________
//// |                                                                      |
//// | This config designed for "Mitsu Build": http://www.urban-zone.org    |
//// |----------------------------------------------------------------------|
//// | Cvar description < type | [range |] def=value [| status ]>           |
//// |                                                                      |
//// |  TYPE:                                                               |
//// |   bool  - boolean, true(1) or false(0)                               |
//// |   int   - integer numeric value                                      |
//// |   float - floating point numeric value, e.g.: "1.2345"               |
//// |   str   - string string value, e.g.: "echo hello"                    |
//// |   rgb   - red green blue value in either int or float, use spaces or |
//// |           comma as seperator, e.g.: "1,0.4,0" or "255 102 0"         |
//// |   rgba  - same as rgb but includes alpha channel (float), e.g.:      |
//// |           "255,102,0,0.8" or "1 0.4 0 1.0"                           |
//// |   hex   - hexadecimal value, e.g.: "0x01"                            |
//// |                                                                      |
//// |  STATUS: (if missing, it means it still works)                       |
//// |   cp    - Cheat-protected                                            |
//// |   dep   - Deprecated                                                 |
//// |   unk   - Unknown, but most likely deprecated                        |
//// |   lock  - Locked                                                     |
//// |   bump  - ioBumpy or bumpy enabled builds only                       |
//// |   crash - Causes crash                                               |
//// |______________________________________________________________________|
//// |                                                                      |
echo "System settings:                                                      "
//// |  All settings regarding graphics, audio, networking or anything else |
//// |  that has impact on system performances of the client.               |
//// |                                                                      |
//// |  cf.sys-video.cfg   - graphics settings                              |
//// |  cf.sys-audio.cfg   - audio settings                                 |
//// |  cf.sys-net.cfg     - network settings                               |
//// |                                                                      |
//// |______________________________________________________________________|

set  com_hunkmegs                      "256"    // Amount of memory to reserve for game play/ded server [int|def=256]
set  com_soundMegs                     "16"     // For systems with sufficient RAM [int|def=8]
set  com_zonemegs                      "24"     // For systems with sufficient RAM [int|def=24]
set  win_fastmodechange                "1"      // Allow window mode change without map reloading [bool|def=1]
set  cl_altTab                         "1"      // Allow ALT-TAB to change window focus from game [bool|def=1]
set  cl_altTabMinimize                 "1"      // Minimize window when using ALT-TAB [bool]
set  cl_nologo                         "1"      // Hides the start-up logo video [0=no,1=yes]
set  cl_aviFrameRate                   "30"     // Framerate to use when capturing video [int|def=25]
set  cl_aviMotionJpeg                  "1"      // Use the MJPEG codec when capturing video [bool|def=1]
set  cl_aviMotionJpegQuality           "95"     // Set the MJPEG codec quality settings [int|def=90]
set  cl_useMumble                      "0"      // Enable positional audio with Mumble [bool]
set  cl_mumbleScale                    "0.0254" // Mumble positioning scale value [float]
set  cl_quiet                          "1"      // remove technical messages, especially on map change
set  cl_quietuglyhack                  "1"      // remove even more stemming from the game code - requires cl_quiet
set  ttycon_ansicolor                  "1"      // Enable the addition of ANSI escape codes for colors in the tty [bool]
set  scr_conspeed                      "9999"   // Speed at which the console appear/disappear [int|def=3]
